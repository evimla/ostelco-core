plugins {
  id "org.jetbrains.kotlin.jvm" version "1.2.71"
  id "java-library"
  id "idea"
}

dependencies {
  implementation project(":prime-modules")

  testRuntimeOnly "javax.xml.bind:jaxb-api:$jaxbVersion"
