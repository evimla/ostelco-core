plugins {
  id "org.jetbrains.kotlin.jvm" version "1.2.71"
  id "java-library"
}

dependencies {
  api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
  api "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"

  api "io.jsonwebtoken:jjwt:0.9.1"
  api "com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion"

  api project(':ocs-grpc-api')
  api project(':analytics-grpc-api')
  api project(':model')

  api "io.dropwizard:dropwizard-core:$dropwizardVersion"
  api "io.arrow-kt:arrow-core:$arrowVersion"
  api "io.arrow-kt:arrow-core:$arrowVersion"
  api "io.arrow-kt:arrow-syntax:$arrowVersion"
  api "io.arrow-kt:arrow-typeclasses:$arrowVersion"
  api "io.arrow-kt:arrow-data:$arrowVersion"
  api "io.arrow-kt:arrow-instances-core:$arrowVersion"
  api "io.arrow-kt:arrow-instances-data:$arrowVersion"
  kapt    "io.arrow-kt:arrow-annotations-processor:$arrowVersion"

  api "io.arrow-kt:arrow-free:$arrowVersion" //optional
  api "io.arrow-kt:arrow-mtl:$arrowVersion" //optional
  api "io.arrow-kt:arrow-effects:$arrowVersion" //optional
  api "io.arrow-kt:arrow-effects-rx2:$arrowVersion" //optional
  api "io.arrow-kt:arrow-effects-reactor:$arrowVersion" //optional
  api "io.arrow-kt:arrow-effects-kotlinx-coroutines:$arrowVersion" //optional
  api "io.arrow-kt:arrow-optics:$arrowVersion" //optional
  api "io.arrow-kt:arrow-generic:$arrowVersion" //optional
  api "io.arrow-kt:arrow-recursion:$arrowVersion" //optional
}