plugins {
  id "org.jetbrains.kotlin.jvm" version "1.3.11"
  id "application"
  id "com.github.johnrengelman.shadow" version "4.0.3"
}

ext {
  dropwizardVersion = '1.3.7'
  javaxActivationVersion = "1.1.1"
  jaxbVersion = "2.3.1"
  kotlinVersion = "1.3.11"
}

repositories {
  mavenCentral()
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"

  implementation "io.dropwizard:dropwizard-core:$dropwizardVersion"
  implementation "io.dropwizard:dropwizard-testing:$dropwizardVersion"

  runtimeOnly "javax.xml.bind:jaxb-api:$jaxbVersion"
  runtimeOnly "javax.activation:activation:$javaxActivationVersion"
}

shadowJar {
  mainClassName = 'org.ostelco.sim.dwssl.DwSslApp'
  mergeServiceFiles()
  classifier = "uber"
  version = null
}