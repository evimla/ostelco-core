logging:
  level: INFO

openApi:
  name: SIM admin
  description: SIM administration service
  termsOfService: http://example.org
  contactEmail: rmz@telenordigital.com
  resourcePackage: org.ostelco

hlrs:
  - name: Foo
    endpoint: http://foo.com/default/provision
    userId: user
    apiKey: abc

profileVendors:
  - name: Bar
    endpoint: http://bar.com/gsma/rsp2/es2plus
    requesterIdentifier: 123

# Note, list must end with a wildcard match
phoneTypes:
  - regex: "android.*"
    profile: ANDROID_PROFILE_1
  - regex: "iphone.*"
    profile: IPHONE_PROFILE_1
  - regex: ".*"
    profile: IPHONE_PROFILE_2

database:
  driverClass: org.postgresql.Driver
  user: ${DB_USER:-test}
  password: ${DB_PASSWORD:-test}
  url: jdbc:postgresql://172.29.192.3/simmgr_test

httpClient:
  minThreads: 1
  maxThreads: 128
  gzipEnabled: true
  gzipEnabledForRequests: true

