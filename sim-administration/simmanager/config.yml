logging:
  level: INFO

openApi:
  name: Sim admin
  description: SIM administration service
  termsOfService: http://example.org
  contactEmail: rmz@telenordigital.com
  resourcePackage: org.ostelco

hlrs:
  - name: Foo
    url: http://foo.com/default/provision
    userId: user
    apiKey: abc

profileVendors:
  - name: Bar
    url: http://bar.com/gsma/rsp2/es2plus

# Note, list must end with a wildcard match
phoneTypes:
  - regex: "android.*"
    profile: ANDROID_PROFILE_1
  - regex: "iphone.*"
    profile: IPHONE_PROFILE_1
  - regex: ".*"
    profile: IPHONE_PROFILE_2

database:
  driverClass: org.postgresql.Driver
  user: test
  password: test
  url: jdbc:postgresql://db.example.com/db-prod

httpClient:
  minThreads: 1
  maxThreads: 128
  gzipEnabled: true
  gzipEnabledForRequests: true

