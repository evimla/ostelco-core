plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.11"
    id "application"
    id "com.github.johnrengelman.shadow" version "4.0.3"
}

dependencies {
    implementation project(":sim-administration:jersey-json-schema-validator")
    implementation project(":sim-administration:simcard-utils")
    implementation project(":sim-administration:es2plus4dropwizard")
    implementation project(":sim-administration:ostelco-dropwizard-utils")

    compile group: 'javax.activation', name: 'javax.activation-api', version: '1.2.0'

    // https://mvnrepository.com/artifact/org.conscrypt/conscrypt-openjdk
    //  XXX Delete next line?
    compile group: 'org.conscrypt', name: 'conscrypt-openjdk', version: '1.4.2'

    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"

    implementation "io.dropwizard:dropwizard-client:$dropwizardVersion"

    implementation "io.dropwizard:dropwizard-core:$dropwizardVersion"
    implementation "io.dropwizard:dropwizard-auth:$dropwizardVersion"
    implementation "io.dropwizard:dropwizard-client:$dropwizardVersion"
    implementation "io.dropwizard:dropwizard-jdbi:$dropwizardVersion"

    implementation 'org.conscrypt:conscrypt-openjdk-uber:1.4.2'
    
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion"
    implementation "org.apache.commons:commons-csv:1.6"

    testImplementation "io.dropwizard:dropwizard-testing:$dropwizardVersion"
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

shadowJar {
    mainClassName = "org.ostelco.simcards.smdpplus.SmDpPlusApplication"
    mergeServiceFiles()
    classifier = "uber"
    version = null
}
