// these are needed only in top-level module
plugins {
  id "java"
  id "project-report"
  id "com.github.ben-manes.versions" version "0.20.0"
  id "jacoco"
  id "org.sonarqube" version "2.6.2"
}

allprojects {
  apply plugin: 'jacoco'
  apply plugin: "org.sonarqube"

  group = 'org.ostelco'
  version = '1.0.0-SNAPSHOT'

  repositories {
    mavenCentral()
    jcenter()
    maven { url = "http://repository.jboss.org/nexus/content/repositories/releases/" }
    maven { url = "https://maven.repository.redhat.com/ga/" }
    maven { url = "http://clojars.org/repo/" }
    maven { url = "https://plugins.gradle.org/m2/"}
  }

  jacoco {
    toolVersion = "0.8.2"
  }
}

subprojects {
  sourceCompatibility = 11
  targetCompatibility = 11
  tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
  }
  ext {
    assertJVersion = "3.11.1"
    arrowVersion = "0.8.1"
    beamVersion = "2.8.0"
    dropwizardVersion = "1.3.7"
    firebaseVersion = "6.5.0"
    googleCloudVersion = "1.53.0"
    grpcVersion = "1.16.1"
    guavaVersion = "27.0.1-jre"
    jacksonVersion = "2.9.7"
    javaxActivationVersion = "1.1.1"
    // Keeping it version 1.16.1 to be consistent with grpc via PubSub client lib
    // Keeping it version 1.16.1 to be consistent with netty via Firebase lib
    jaxbVersion = "2.3.1"
    junit5Version = "5.3.2"
    kotlinVersion = "1.3.10"
    kotlinXCoroutinesVersion = "1.0.1"
    mockitoVersion = "2.23.4"
    neo4jDriverVersion="1.7.1"
    neo4jVersion="3.5.0"
    stripeVersion = "7.8.0"
  }
}

