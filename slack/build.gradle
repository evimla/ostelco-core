plugins {
  id "org.jetbrains.kotlin.jvm" version "1.3.21"
  id "java-library"
}

dependencies {
  implementation project(":prime-modules")

  implementation "io.dropwizard:dropwizard-client:$dropwizardVersion"

  testImplementation "io.dropwizard:dropwizard-testing:$dropwizardVersion"

  testImplementation "org.junit.jupiter:junit-jupiter-api:$junit5Version"
  testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junit5Version"
}

test {

  if (project.hasProperty("slackWebHookUri")) {
    environment("SLACK_WEBHOOK_URI", slackWebHookUri)
  }

  if (project.hasProperty("slackChannel")) {
    environment("SLACK_CHANNEL", slackChannel)
  }


  // native support to Junit5 in Gradle 4.6+
  useJUnitPlatform {
    includeEngines 'junit-jupiter'
  }
  testLogging {
    exceptionFormat = 'full'
    events "PASSED", "FAILED", "SKIPPED"
  }
}

apply from: '../gradle/jacoco.gradle'