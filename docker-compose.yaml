version: "3.3"

services:
  prime:
    container_name: prime
    build: prime
    ports:
      - "8082:8082"
    networks:
      net:
        aliases:
          - prime
        ipv4_address: 172.16.238.4

  ocsgw:
    container_name: ocsgw
    build: ocsgw
    ports:
      - "3868:3868"
    networks:
      net:
        aliases:
          - ocsgw
        ipv4_address: 172.16.238.3
    depends_on:
      - "prime"
    command: ["./wait_for_prime.sh"]

  ext-pgw:
    container_name: ext-pgw
    build: ext-pgw
    networks:
      net:
        aliases:
          - ext-pgw
        ipv4_address: 172.16.238.2
    depends_on:
      - "ocsgw"
    command: ["./wait_for_ocsgw.sh"]

networks:
  net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24