apiVersion: v1
kind: Service
metadata:
  name: exporter-service
  labels:
    app: exporter
    tier: backend
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  # type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  selector:
    app: exporter
    tier: backend
