apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: exporter
  labels:
    app: exporter
    tier: backend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: exporter
        tier: backend
    spec:
      containers:
      - name: exporter
        image: eu.gcr.io/GCP_PROJECT_ID/exporter:EXPORTER_VERSION
        imagePullPolicy: Always
        env:
        - name: GCP_PROJECT_ID
          value: GCP_PROJECT_ID
        ports:
        - containerPort: 8080
